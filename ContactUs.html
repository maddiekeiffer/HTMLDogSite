<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        
        <link rel="stylesheet" type="text/css" href="DogSite.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

        
        <title>Maddie's Pit Rescue</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Our Mission</a></li>
                <li class="nav-item"><a class="nav-link" href="OurDogs.html">Our Dogs</a></li>
                <li class="nav-item"><a class="nav-link active" href="ContactUs.html">Contact Us</a></li>
            </ul>
        </nav>

        
        <form class="contact-container">
            <div class="contact-form">
                <div class="group-form name">
                    <label for="name">Name:</label> 
                    <input type="text"  id="name"
                        name="name" placeholder="Name" />
                </div>
                <div class="group-form email">
                    <label for="email">Email: </label>
                    <input type="text"  id="email"
                        name="email" placeholder="Email" />
                </div>
                <label for="textarea">Comment:</label>
                <textarea placeholder="Comment" id="textarea"></textarea>
            </div>

            <div class="radio-buttons">
                <h6>Choose an Option: </h6>
                <input type="radio" id="choice-1" value="complaint" name="choice"/>
                <label for="choice-1">Complaint</label>

                <input type="radio" id="choice-2" value="suggestion" name="choice" />
                <label for="choice-2">Suggestion</label>

                <input type="radio" id="choice-3" value="question" name="choice" />
                <label for="choice-3">Question</label>
            </div>

            <input class="submit" type="submit" value="SUBMIT" />
        </form>

        <footer class="footer">
            <h5>Maddie's Pit Rescue</h5>
            <h6>402-555-1234</h6>
            <h6>emailme@dogrescue.com</h6>
        </footer>

    </body>
</html>
